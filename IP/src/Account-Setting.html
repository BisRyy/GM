<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Setting</title>
</head>
<body align="center">
    <table border="0" cellspacing="0" cellpadding="15" width="100%" height="100%">
        <tr>
            <td width="5%"> 
                    <font size="5" face="sans-serif">
                        Account Setting
                    </font>
            </td>
        </tr>
        <tr>
            <td colspan="2" text-decoration="none">
                <font size="2" face="sans-serif">
                    <a href="">Orders</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="">Returns</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="">Messages</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="">Addresses</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="">Wish List</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="">Recently Viewed</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="">Account Setting</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="">Sign out</a>
                </font>
            </td>
        </tr>
        <tr>
            <td align="center">
                <font face="sans-serif">
                    <table border="0" cellspacing="" cellpadding="5">
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <tr>
                            <td rowspan="2">
                                <label>First Name</label><br>
                                <input type="text" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Last Name</label><br>
                                <input type="text" required>
                            </td>
                        </tr>
                        <tr>
                            <td rowspan="2">
                                <label>Company</label><br>
                                <input type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Phone Number</label><br>
                                <input type="tel" required>
                            </td>
                        </tr>
                        <tr>
                            <td rowspan="2">
                                <label>Email Address</label><br>
                                <input type="text" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Password</label><br>
                                <input type="text" minlength="8" maxlength="16">
                            </td>
                        </tr>
                        <tr>
                            <td rowspan="2">
                                <label>Confirm Password</label><br>
                                <input type="text" minlength="8" maxlength="16">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Current Password</label><br>
                                <input type="password" minlength="8" maxlength="16">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>New Customer Method</label><br>
                                <select required>
                                    <option value="Internet Research">Internet Research</option>
                                    <option value="Travel Research">Travel Research</option>
                                    <option value=" Research">Seminar Research</option>
                                    <option value="Internet Research">Project Research</option>
                                </select>
                                <br><br>
                            </td>
                        </tr>
                        <tr>
                            <td align="center" colspan="2">
                                <input type="submit" value="Update Details">
                            </td>
                        </tr>
                    </table>
                </font>
            </td>
        </tr>
    </table>
</body>
</html>
